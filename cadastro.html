<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Vault</title>
  <link rel="stylesheet" href="/static/styles/cadastro.css">

  <link rel="shortcut icon" href="/favicon/logo.png" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <!-- LADO DIREITO: IMAGEM (agora à direita) -->
    <div class="image-side">
      <img id="random-image" alt="Imagem aleatória">
    </div>

    <!-- LADO ESQUERDO: FORMULÁRIO (agora à esquerda) -->
    <div class="form-side">
      <h1 class="title">
        ENTER THE CIRCLE
        <span class="vault">VAULT</span>
      </h1>

      <form class="login-form">
        <div class="input-container">
          <input type="text" id="username" name="username" placeholder=" " required>
          <label for="username" class="floating-label">Username</label>
        </div>

        <div class="input-container">
          <input type="password" id="password" name="password" placeholder=" " style="color: white;" required>
          <label for="password" class="floating-label">Password</label>
        </div>

        <div class="join">
          <p><a class="create" href="login.html">ENTER</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="/static/scripts/image-randomizer2.js"></script>
</body>
</html>
